<!DOCTYPE html>
<html>
<head>
	<title>Nodeer</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./Nobeer.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(()=>{
			var nobeer = $('#nobeer').Nobeer({
				domList:[
					"#input",
					$('#test')
				],
				show:function(){
					this.slideDown()
				},
				hide:function(del){
					this.slideUp(del)
				},
				pipe:function(i){
					this.find('input').attr('name',`input${i}`);
				}
			})
			$('#append').click(nobeer.add);
			$('#remove').click(nobeer.remove);
		})
	</script>
</head>
<body>
	<div id="nobeer">
		<input id="input"><button id="test">ボタン</button>
		<button id="append">追加</button>
		<button id="remove">削除</button>
	</div>
</body>
</html>
